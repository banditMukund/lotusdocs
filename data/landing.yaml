# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.0.1
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  titleLogo:
    path: "images/logos"
    filename: "payatu_logo.png"
    alt: "Payatu Logo"
    height: 80px

  title: "Buggy Codes by Payatu"
  subtitle: A platform to practise the secure code review skills in many different languages and difficulties.

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "Hero Image.png" # filename of your hero image (including file extension)
    alt: "Secure code image" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/quickstart/#create-a-new-lotus-docs-site"
  cta2Button:
    icon: construction
    btnText: "Contribute"
    url: "https://github.com/colinwilson/lotusdocs"
  cta3Button:
    icon: 
    btnText: "Contributors"
    url: "/docs"

  info: "By Payatu."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why Buggy Codes?
  subtitle: About Buggy Codes by Payatu.

  items:
    - title: Challenges in many languages
      icon: language
      description: Java, .NET, Python, PHP, Node.js.

    - title: Different categories of bugs
      icon: bug_report
      description: All the different OWASP Top 10 categories.

    - title: Secure code also provided
      icon: lock
      description: Solutions - secure code would also be released for each challenge.

    - title: Constant Updation
      icon: update
      description: Challenges will be uploaded on regular basis.

    - title: Dark Mode
      icon: dark_mode
      description: Dark mode option available for hacking feel.


# Image compare
imageCompare:
  enable: true
  weight: 30
  template: image compare

  title: Customise The Lotus Docs Appearance
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via the config parameters.

  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark_v0.8.webp"
      imageAfter: "lotusdocs_light_v0.8.webp"

    - title: Custom Fonts
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_google_font_demo_inter_screenshot.webp"
      imageAfter: "lotusdocs_google_font_demo_lifesavers_screenshot.webp"

    - title: Accent Color
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Cardinal',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue_theme_colour.webp"
      imageAfter: "lotusdocs_cardinal_theme_colour.webp"